<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Product Filter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="header__title">Live Product Filter</h2>
            <div class="header__input-wrap">
                <div class="header__search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Tìm sản phẩm mong muốn ..." class="header__input">
            </div>
        </div>

        <div class="product-list">
            <div class="product__item">
                <img src="./img/img1.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">Fjallraven - Foldsack No. 1 Ba</h4>
                    <div class="product__item-price">$109.95</div>
                </div>
            </div>
            <div class="product__item">
                <img src="./img/img2.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">Mens Casual Premium Slim Fit T</h4>
                    <div class="product__item-price">$22.3</div>
                </div>
            </div>
            <div class="product__item">
                <img src="./img/img3.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">Mens Cotton Jacket</h4>
                    <div class="product__item-price">$55.99</div>
                </div>
            </div>
            <div class="product__item">
                <img src="./img/img4.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">Mens Casual Slim Fit</h4>
                    <div class="product__item-price">$15.99</div>
                </div>
            </div>
            <div class="product__item">
                <img src="./img/img5.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">John Hardy Women's Legends Nag</h4>
                    <div class="product__item-price">$695</div>
                </div>
            </div>
            <div class="product__item">
                <img src="./img/img6.jpg" alt="" class="product__item-image">
                <div class="product__item-desc">
                    <h4 class="product__item-name">Solid Gold Petite Micropave</h4>
                    <div class="product__item-price">$9.99</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
